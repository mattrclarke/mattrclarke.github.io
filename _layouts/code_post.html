---
layout: code_layout
---

<article class="code">
  <h1>{{ page.title }}</h1>

  <div class="container">

    <div class="sidebar">
      <ul>
        <li>a</li>
        <li>b</li>
        <li>c</li>
        <li>d</li>
        <li>e</li>
      </ul>
      {{ content }}
    </div>

    <div class="code_entry">
      <p>body</p>
      {{ content }}
    </div>

  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

</article>
